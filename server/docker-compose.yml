services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: slbp
      MYSQL_PASSWORD: slbp
      MYSQL_DATABASE: slbp
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - ./mysqldata:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 10
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 5s
      retries: 10
    restart: unless-stopped

  piston:
    image: ghcr.io/engineer-man/piston
    privileged: true
    ports:
      - "${PISTON_PORT:-2000}:2000"
    volumes:
      - piston_packages:/piston/packages
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:2000/api/v2/runtimes || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 15
    restart: unless-stopped

volumes:
  piston_packages:
