services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: slbp
      MYSQL_PASSWORD: slbp
      MYSQL_DATABASE: slbp
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - ./mysqldata:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 10
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 5s
      retries: 10
    restart: unless-stopped

  piston:
    image: ghcr.io/engineer-man/piston
    privileged: true
    ports:
      - "${PISTON_PORT:-2000}:2000"
    volumes:
      - piston_packages:/piston/packages
    environment:
      # Server-side caps â€” client run_timeout/run_cpu_time must be <= these values.
      # Set to 120000ms to match the tool's MAX_ALLOWABLE_TIMEOUT (120s).
      # Default is 3000ms which overrides any higher client-supplied timeout.
      PISTON_RUN_TIMEOUT: "${PISTON_RUN_TIMEOUT:-120000}"
      PISTON_RUN_CPU_TIME: "${PISTON_RUN_CPU_TIME:-120000}"
      PISTON_COMPILE_TIMEOUT: "${PISTON_COMPILE_TIMEOUT:-10000}"
      PISTON_COMPILE_CPU_TIME: "${PISTON_COMPILE_CPU_TIME:-10000}"
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:2000/api/v2/runtimes || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 15
    restart: unless-stopped

volumes:
  piston_packages:
